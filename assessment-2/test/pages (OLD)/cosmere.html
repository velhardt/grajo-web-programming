<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO - Cosmere</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <script src="../main.js" defer></script>
    <script src="pages.js".js" defer></script>
</head>
<body>
    <main class="page-body">
        <!-- prev button -->
         <button id="prev-btn">
            <img src="../images/btn.svg">
         </button>
    
    
         <div id="flipbook" class="flipbook">

            <!-- paper/page 1 -->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <img src="../images/covers/cosmere.png" class="page-image">
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <h1>Back 1</h1>
                    </div>
                </div>
             </div>
             <!-- paper/page 2 -->
             <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <h1>Front 2</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <h1>Back 2</h1>
                    </div>
                </div>
             </div>
             <!-- paper/page 3 -->
             <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <h1>Front 3</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <h1>Back 3</h1>
                    </div>
                </div>
             </div>
             <!-- paper/page 4 -->
             <div id="p4" class="paper">
                <div class="front">
                    <div id="f4" class="front-content">
                        <h1>Front 4</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b4" class="back-content">
                        <h1>Back 4</h1>
                    </div>
                </div>
             </div>
         </div>
    
         
         <!-- next button-->
         <button id="next-btn">
            <img src="../images/btn.svg">
            
         </button>
    </main>

    <div class="page-texture"></div>
    <div class="ink-animation-low"></div>

</body>
</html>
