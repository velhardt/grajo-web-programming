<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Petrol Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Petrol Calculator</h1>

        <label for="price">Price Per Liter</label>
        <input type="number" id="price" value="1.72" step="0.01">

        <label for="liters">Liters Purchased</label>
        <input type="number" id="liters" value="0" step="1">
        <button id="calculate">Calculate</button>

        <div class="result-box"><p id="total-cost"> Total Cost: $0.00</p></div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
