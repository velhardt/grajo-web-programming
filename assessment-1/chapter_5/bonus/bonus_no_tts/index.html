<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO SAMPLER</title>
    <link rel="stylesheet" href="../style.css" type="text/css"/>
</head>
<body>
    <main class="border">
        <header class="head">
            <h1>audio sampler</h1>
        </header>
    
        <section class="button-grid">
            <button class="audio-button" data-audio="../audio/ah-ha.mp3">ah-ha</button>
            <button class="audio-button" data-audio="../audio/back-of-the-net.mp3">back-of-the-net</button>
            <button class="audio-button" data-audio="../audio/bangoutoforder.mp3">bangoutoforder</button>
            <button class="audio-button" data-audio="../audio/dan.mp3">dan</button>
            <button class="audio-button" data-audio="../audio/emailoftheevening.mp3">emailoftheevening</button>
            <button class="audio-button" data-audio="../audio/hellopartridge.mp3">hellopartridge</button>
            <button class="audio-button" data-audio="../audio/iateascotchegg.mp3">iateascotchegg</button>
            <button class="audio-button" data-audio="../audio/imconfused.mp3">imconfused</button>
        </section>
    </main>

    <script src="../audio.js" type="text/javascript"></script>
</body>
</html>
